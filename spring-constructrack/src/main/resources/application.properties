# Spring datasource - sustituye con tus credenciales
spring.datasource.url=jdbc:mysql://localhost:3306/constructrack_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=YOUR_DB_USER
spring.datasource.password=YOUR_DB_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret (reemplazar por un valor seguro en producci√≥n)
jwt.secret=CHANGE_THIS_SECRET
jwt.expiration-ms=3600000

# File uploads
file.upload-dir=uploads

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
