# Configuración de la Aplicación Constructrack API
# Última actualización: 2024

# Puerto del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de la base de datos (H2 para desarrollo)
spring.datasource.url=jdbc:h2:mem:constructrackdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de Hibernate/JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de MySQL (descomenta para producción)
# spring.datasource.url=jdbc:mysql://localhost:3306/constructrack_db
# spring.datasource.username=root
# spring.datasource.password=tu_contraseña
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.jpa.hibernate.ddl-auto=validate
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de JWT
app.jwt.secret=ConstructrackSecretKeyMustBeAtLeast256BitsLongForHS256SecurityAlgorithmToWork2024ForProduction
app.jwt.expiration-ms=86400000

# Configuración de Logging
logging.level.root=INFO
logging.level.com.constructrack=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de validación
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# Configuración de archivos multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
